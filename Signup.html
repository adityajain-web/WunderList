<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - WunderList</title>

    <!--include Bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- include fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- include glide css -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <!-- Setting favicon -->
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">

    <!-- include style.css -->
    <link rel="stylesheet" href="Css/signup.css">

</head>

<body>
    <div class="col-md-3 d-md-block d-none fixed_img" id="fixed_img1">
        <img src="https://a.trellocdn.com/prgb/dist/images/moonshot/background-left.0981646ebe35ae467171.svg" alt=""
            class="img_fluid" id="img1">
    </div>
    <div class="col-md-6 col-12 shadow" id="form_wrapper">
        <div class="text-center py-2" id="logo_container">
            <h1 class="py-0  my-0 text-primary">WunderList ðŸ”¥</h1>
            <p class="text-primary">Lots of work to do, lets make a list</p>
        </div>
        <div id="signUpForm_container">
            <div class="text-center" id="form_header">
                <h2>Sign Up <span><small>For Free</small></span></h2>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="signupErrorMsg">
                    <h5 id="signUpErrorMsg"></h5>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="py-3" id="form_body">
                <form action="#" class="px-5" id="signUpForm">
                    <div class="form-group">
                        <input type="text" name="user_name" id="user_name" class="form-control" placeholder="Name"
                            autocomplete="off" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="errorMsg">Error</small>
                    </div>
                    <div class="form-group">
                        <input type="email" name="user_email" id="user_email" class="form-control" placeholder="Email"
                            autocomplete="off" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="errorMsg">Error</small>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="user_phone" id="user_phone" class="form-control"
                            placeholder="Mobile No." autocomplete="off" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="errorMsg">Error</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="user_pass" id="user_pass" class="form-control"
                            placeholder="password" autocomplete="off" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="errorMsg">Error</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="user_CPass" id="user_CPass" class="form-control"
                            placeholder="Confirm Password" autocomplete="off" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="errorMsg">Error</small>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary d-block w-100" id="form_signUpBtn">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <h1 class="text-center">OR</h1>
            </div>
            <div class="px-5 py-2 my-3" id="googleAuthCotainer">
                <button id="signUpWithGoogle" class="btn btn-danger d-block w-100">Sign Up With Google</button>
            </div>
        </div>
        <div class="mt-5" id="footer">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center flex-column mb-5">
                    <h5 class="my-1">WunderList also works great on your smaller screen.</h5>
                    <div>
                        <a href="#"><img
                                src="https://d2k1ftgv7pobq7.cloudfront.net/meta/p/res/images/spirit/apps/0b6d7bcb7ee4c84ef5e8141269925e9a/apple.svg"
                                alt="" class="img_fluid"></a>
                        <a href="#"><img
                                src="https://d2k1ftgv7pobq7.cloudfront.net/meta/p/res/images/spirit/apps/c3a2a289499157072145f1bd73d7610d/google.svg"
                                alt="" class="img_fluid"></a>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <h5>Â© Copyright 2021. All rights reserved.</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 d-md-block d-none fixed_img" id="fixed_img2">
        <img src="https://a.trellocdn.com/prgb/dist/images/moonshot/background-right.dccbe85a966a282963f0.svg" alt=""
            class="img_fluid" id="img2">
    </div>
    <!-- include bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <!-- include glide.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"
        integrity="sha512-BXASbMmKLu+RC5TDnkupyhvrjiOQXILh/5zgIS8k5JAC71a73lNweVEg/X+9XJQ7GK22PH9WpztY3zqrji+xrQ=="
        crossorigin="anonymous"></script>

    <!-- include script.js and signupValidation.js -->
    <script src="JavaScript/script.js"></script>
    <script src="JavaScript/signupValidation.js"></script>
</body>

</html>
