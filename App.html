<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - WunderList</title>

    <!--include Bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- include fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- Setting favicon -->
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">

    <!-- include style.css -->
    <link rel="stylesheet" href="Css/app.css">

</head>

<body>

    <div class="col-md-3 d-md-block d-none fixed_img" id="fixed_img1">
        <img src="https://a.trellocdn.com/prgb/dist/images/moonshot/background-left.0981646ebe35ae467171.svg" alt=""
            class="img_fluid" id="img1">
    </div>
    <div class="col-md-6 col-12 shadow" id="todo_wrapper">
        <div class="text-center py-2" id="logo_container">
            <h1 class="py-0  my-0 text-primary">WunderList ðŸ”¥</h1>
            <p class="text-primary">Lots of work to do, lets make a list</p>
            <h4>Welcome <span class="user"></span></h4>
            <button class="btn btn-danger" id="logoutBtn">Logout</button>
        </div>
        <div class="todo_container py-5">
            <div class="todo_header">
                <form action="#" id="form" class="px-5">
                    <div class="form-group">
                        <input type="text" name="userInput" id="userInput" class="form-control"
                            placeholder="Write something here...">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="d-block w-100 btn btn-primary" id="addToDoBtn">Add To Do</button>
                    </div>
                </form>
            </div>
            <div class="todo_body mt-5 px-5">
                <ul id="myList"></ul>
            </div>
        </div>
    </div>
    <div class="col-md-3 d-md-block d-none fixed_img" id="fixed_img1">
        <img src="https://a.trellocdn.com/prgb/dist/images/moonshot/background-right.dccbe85a966a282963f0.svg" alt=""
            class="img_fluid" id="img2">
    </div>

    <!-- include bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
                 https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <!-- include app.js -->
    <script src="JavaScript/app.js"></script>
</body>

</html>
